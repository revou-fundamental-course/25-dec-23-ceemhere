    <h2>Hitung Keliling Segitiga</h2>
</br>
    <label for="">Sisi Segitiga</label></br>
    <input type="number" id="s1" placeholder="Ketik s1"></br>
    <label for="">Sisi segitiga</label></br>
    <input type="number" id="s2" placeholder="Ketik s2"></br>
    <label for="">Sisi Segitiga</label></br>
    <input type="number" id="s3" placeholder="Ketik s3"></br>
    <button id="hitung" >Hitung</button>
    <button id="reset" onclick="reset ()">Reset</button>
    <div id="output"></div>

    <script>
        var s1 = document.getElementById('s1')
            var s2 = document.getElementById('s2')
            var s3 = document.getElementById('s3')
            var hitung = document.getElementById('hitung')
            var output = document.getElementById('output')
            hitung.addEventListener('click', function (){
            let sisi1 = s1.value 
            let sisi2 = s2.value 
            let sisi3 = s3.value
            let k = parseInt (sisi1) + parseInt (sisi2) + parseInt (sisi3)
        output.innerHTML = `Hasil Keliling segitiga
        adalah ${k} cm`
        })

        function reset(){
            s1.value =null;
            s2.value =null;
            s3.value =null;
        }
    </script>

    <script src="script.js"></script>
